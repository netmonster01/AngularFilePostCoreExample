<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form name="SignInForm">
        <div class="form-group">
          <label for="exampleInputUserName">User Name</label>
          <input type="text" [(ngModel)]="user.userName" class="form-control" name="exampleInputUserName" id="exampleInputUserName" aria-describedby="UserNameHelp" placeholder="Enter User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password">
        </div>
        <button class="btn btn-primary" (click)="submitData()">Register</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<h1>Users</h1>
<div class="container">
  <p>This component demonstrates fetching user data from the server.</p>

  <p *ngIf="!users"><em>Loading...</em></p>

  <table class='table' *ngIf="users">
    <thead>
      <tr>
        <th>Username:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Email:</th>
        <th>Roles:</th>
        <th>Avatar:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;">
        <td>{{ user.userName }}</td>
        <td>{{ user.firstName}}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><div *ngFor="let role of user.roles;">{{role}}</div></td>
        <td><img [src]="user.avatarImage" /></td>
      </tr>
    </tbody>
  </table>
</div>

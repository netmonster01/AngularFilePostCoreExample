<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form name="registerForm">
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" class="form-control" name="exampleInputFirstName" id="exampleInputFirstName" aria-describedby="FirstNameHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" [(ngModel)]="user.lastName" class="form-control" name="exampleInputLastName" id="exampleInputLastName" aria-describedby="LastNameHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputUserName">User Name</label>
          <input type="text" [(ngModel)]="user.userName" class="form-control" name="exampleInputUserName" id="exampleInputUserName" aria-describedby="UserNameHelp" placeholder="Enter User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" [(ngModel)]="user.email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Avatar</label>
          <input type="file" (change)="onFileSelected($event)" #fileInput multiple />
          <img [src]="imageSrc" id="bigPofileImg">
        </div>
        <button class="btn btn-primary" (click)="submitData()">Register</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
